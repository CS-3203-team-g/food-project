<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>List Details - Pantry Pilot</title>
    <!-- Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        html, body {
            height: 100%;
        }
        body {
            display: flex;
            flex-direction: column;
            margin: 0;
        }
        .main-content {
            flex: 1;
        }
        .form-container{
            width: 100%;
            max-width: 400px; /* Limits form width */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            background: #fff;
        }

    </style>
</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="/">Pantry Pilot</a>
        <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/recipes">Recipes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/lists">Lists</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Content -->
<main class="main-content">

    <!-- Add this form to input new items -->
    <div class="container mt-4">
        <h4>Let's see your current stats!</h4>
        <div class="form-container">
            <form id="userStatsForm">
<!--                change these inputs to not required-->
                <div class="mb-3">
                    <label for="currentWeight" class="form-label">Current Weight</label>
                    <div class="input-group">
                        <input type="number" class="form-control" id="currentWeight" name="currentWeight" required>
                        <span class="input-group-text"><span class="unit-display">lbs</span></span>
                    </div>
                    <label for="weightUnit"></label><select class="form-select" id="weightUnit" name="weightUnit">
                        <option selected="selected">lbs</option>
                        <option>kg</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="goalWeight" class="form-label">Goal Weight</label>
                    <div class="input-group">
                        <input type="number" class="form-control" id="goalWeight" name="currentWeight" required>
                        <span class="input-group-text"><span class="unit-display">lbs</span></span>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="height" class="form-label">Height</label>
                    <input type="email" class="form-control" id="height" name="height" required>
                </div>

                <div class="mb-3">
                    <label for="age" class="form-label">Age</label>
                    <input type="number" class="form-control" id="age" name="userAge" required>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</main>

<!-- Footer -->
<footer class="bg-dark text-light py-4">
    <div class="container text-center">
        <p class="mb-0">&copy; 2025 Pantry Pilot. All rights reserved.</p>
    </div>
</footer>

<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const weightUnit = document.getElementById("weightUnit");
    const selectedUnit = document.getElementsByClassName("unit-display")

    console.log(weightUnit.value)
    weightUnit.addEventListener("change", function() {
        console.log(this.value);
        for(let span of selectedUnit){
            span.innerText = this.value;
        }
    })
</script>
</body>
</html>
